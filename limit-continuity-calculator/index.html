<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit and Continuity Calculator</title>
</head>
<body>
    <h2>Limit and Continuity Calculator</h2>
    <form action="/calculate" method="POST">
        <label for="expression">Enter the expression:</label><br>
        <input type="text" id="expression" name="expression"><br><br>
        <label for="variable">Enter the variable:</label><br>
        <input type="text" id="variable" name="variable"><br><br>
        <label for="value">Enter the value for the limit:</label><br>
        <input type="number" id="value" name="value"><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
