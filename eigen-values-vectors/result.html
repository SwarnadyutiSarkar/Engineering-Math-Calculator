<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h2>Result</h2>
    {% if result.error %}
    <p>Error: {{ result.error }}</p>
    {% else %}
    <p>Eigenvalues:</p>
    <pre>{{ result.eigenvalues }}</pre>
    <p>Eigenvectors:</p>
    <pre>{{ result.eigenvectors }}</pre>
    {% endif %}
    <a href="/">Go back</a>
</body>
</html>
